<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Css/style1.css">
</head>

<body>
    <!-- --------------------------------------Main container--------------------------------------------- -->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">


        <!-- -----------------------------Login container----------------------------------------------->


        <div class="row  justify-content-left  p-3 bg-white  box-area">


            <!-- ------------------------------------left box---------------------------------------- -->



            <div class="col md-6 left-box">
                <img class="img-fluid rounded-circle  image" src="./Images/hero-image.png" alt="HERO_HOME " srcset="">
            </div>




            <!-- --------------------------------------right box-------------------------------------- -->

            <div class="col-md-6 right-box">
                <div class="row-sm-10 mt-4 pt-1 h4">
                    <img height="60px" src="./Images/logo.svg" alt="logo">
                </div>
                <div class="row-sm-10 mt-4 h1">
                    We are <span class="text-danger">experts</span> in business,<br> marketing, growth, & sales.
                </div>
                <div class="row-sm-10 mt-4 pt-1 h4">
                    Login into your account
                </div>
                <form>
                    <div class="form-group mt-4 row">
                        <div class="col">
                            <input type="text" class="form-control form-control-lg" id="colFormLabelLg"
                                placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group mt-4 row">
                        <div class="col">
                            <input type="password" class="form-control form-control-lg" id="inputPassword"
                                placeholder="Password">
                        </div>
                    </div>
                    <div class="row justify-content-between mt-4">
                        <div class="col">
                            <button type="submit" class="btn btn-danger rounded-pill px-4"><a class="text-decoration-none text-white" href="./item.html">Login</a></button>
                        </div>
                        <a class="col text-end text-muted text-decoration-none" href="#">
                            Forgot Password?
                        </a>
                    </div>
                    <div class="row-sm-10 mt-4 text-muted">
                        Are you a new Member? <a href="#" class="text-decoration-none"><span class="text-danger">Register here</span></a>
                    </div>
                </form>

            </div>

        </div>
    </div>
</body>

</html>
